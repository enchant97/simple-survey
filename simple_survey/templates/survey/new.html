{% extends "/base.html" %}
{% block title %}New{% endblock %}
{% block main %}
<form action="{{ url_for('survey.post_new_survey') }}" method="post">
    <div class="mb-3 form-floating">
        <input class="form-control" type="text" name="title" id="survey-title" maxlength="100"
            placeholder="The Survey Title" required autofocus>
        <label for="survey-title">Title</label>
    </div>
    <div class="mb-3 form-floating">
        <textarea class="form-control" style="height: 250px" type="text" name="description" id="survey-description" maxlength="5000"
            placeholder="The Survey Description"></textarea>
        <label for="survey-description">Description</label>
    </div>
    <div class="mb-3">
        <label class="form-label" for="survey-closes_at">Closes At</label>
        <input class="form-control" type="datetime-local" name="closes_at" id="survey-closes_at">
    </div>
    <a class="btn btn-outline-dark" href="{{ url_for('home.index') }}">Cancel</a>
    <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
