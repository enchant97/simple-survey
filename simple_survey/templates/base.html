<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} {% if title %}|{% endif %} {{ config.TITLE_NAME }}</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='icon-512.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" defer></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    {% include 'shared/flashed_messages.html' %}
    <header class="container mb-3">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                href="{{ url_for('home.index') }}">
                <h1>{{ config.TITLE_NAME }}</h1>
            </a>
            {% include 'shared/navbar.html' %}
        </div>
        <h2 class="text-center">{{ self.title() }}</h2>
    </header>
    <main class="container">{% block main %}{% endblock %}</main>
    <footer class="container">
        Running Simple Surveys, provided by <strong><a href="https://github.com/enchant97">enchant97</a></strong>
    </footer>
</body>

</html>
