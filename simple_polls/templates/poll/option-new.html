{% extends "/base.html" %}
{% block title %}New Option{% endblock %}
{% block main %}
<form action="{{ url_for('poll.post_poll_field_new_option', poll_id=poll.id, field_id=field.id) }}" method="post">
    <div class="mb-3 form-floating">
        <input class="form-control" type="text" name="caption" id="field-option-caption" maxlength="100"
            placeholder="The Caption" required>
        <label class="form-label" for="field-option-caption">Caption</label>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn btn-danger"
        href="{{ url_for('poll.get_poll_field_edit', poll_id=poll.id, field_id=field.id) }}">Cancel</a>
</form>
{% endblock %}
