{% extends "/base.html" %}
{% block title %}{{ poll.title }}{% endblock %}
{% block main %}
<form class="padded" action="{{ url_for('poll.post_poll_vote', poll_id=poll.id) }}" method="post">
    <p>{{ poll.description }}</p>
    <fieldset class="poll-choices">
        <legend>Select An Option</legend>
        {% for choice in choices %}
        <input type="radio" name="poll-choice" id="poll-choice-{{ choice.id }}" value="{{ choice.id }}" required>
        <label for="poll-choice-{{ choice.id }}">{{ choice.caption }}</label>
        {% endfor %}
    </fieldset>
    <button type="submit">Vote</button>
</form>
{% endblock %}
