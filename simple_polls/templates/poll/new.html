{% extends "/base.html" %}
{% block title %}New{% endblock %}
{% block main %}
<form action="{{ url_for('poll.post_new_poll') }}" method="post">
    <label for="poll-title">Title</label>
    <input type="text" name="title" id="poll-title" maxlength="100" required>
    <label for="poll-description">Description</label>
    <input type="text" name="description" id="poll-description" maxlength="200" required>
    <label for="poll-expires_at">Expires</label>
    <input type="datetime-local" name="expires_at" id="poll-expires_at">
    <button type="submit">Create</button>
</form>
{% endblock %}
